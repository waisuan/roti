plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
    id "org.jlleitschuh.gradle.ktlint" version '9.2.1'
}

group 'org.roti'
version '1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.postgresql:postgresql:42.2.2"
    compile "org.jetbrains.exposed:exposed-core:0.23.1"
    compile "org.jetbrains.exposed:exposed-dao:0.23.1"
    compile "org.jetbrains.exposed:exposed-jdbc:0.23.1"
    compile 'org.jetbrains.exposed:exposed-java-time:0.23.1'
    compile 'io.javalin:javalin:3.8.0'
    compile "org.slf4j:slf4j-simple:1.8.0-beta4"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.3"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "org.mindrot:jbcrypt:0.4"
    implementation 'com.auth0:java-jwt:3.10.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.3.0'
    testImplementation("org.assertj:assertj-core:3.15.0")
    testImplementation("com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'AppKt'
        )
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}


task stage(dependsOn: ['build', 'clean', 'jar'])
build.mustRunAfter clean